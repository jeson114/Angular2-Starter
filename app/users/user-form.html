<form #form="ngForm" (ngSubmit)="onSubmit()" *ngIf="active" >
  {{form.valid}}
  <div class="form-group" [ngClass]="{'has-error':name.invalid && name.touched}">
    <input [(ngModel)]="newUser.name" #name="ngModel" type="text" ngMode required class="form-control" name="name" placeholder="name">
    <span class="help-block" *ngIf="name.invalid && name.touched" >Name is required</span>
  </div>
  <div class="form-group" [ngClass]="{'has-error':username.invalid && username.touched}">
    <input [(ngModel)]="newUser.username" #username="ngModel" type="text" required class="form-control" name="username" placeholder="Username">
     <span class="help-block" *ngIf="username.invalid && username.touched" >Username is required</span>
  </div>
  <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-primary">Create User</button>
</form>
