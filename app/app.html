<header>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">My Angular 2 App</a>
        </div>
    </nav>
</header>
<main>
    <div class="row">
        <div class="col-sm-4">
            <ul *ngIf="users">
                <li *ngFor="let user of users" (click)="selectUser(user)" [class.active]="user === activeUser">
                    {{user.name}}
                </li>
            </ul>
            <user-form (userCreated)="onUserCreated($event)"></user-form>
        </div>
        <div class="col-sm-8">
            <user-profile [user]="activeUser"></user-profile>
            <div class="jumbotron" *ngIf="!activeUser">
                <span class="glyphicon glyphicon-hand-left">
                 <h2>Choose a user</h2>
             </span>
            </div>
        </div>
    </div>
</main>
<footer>
    Copyright &copy; 2017
</footer>
